        <div class = "content">
            <h1 class="title">鯨豚目擊資料庫</h1>
            <table class="table">
                <thead>
                    <th class="id">ID</th>
                    <th class="sailing_id">航次編號</th>
                    <th class="sighting_id">目擊記錄編號</th>
                    <th class="mix">混群</th>

                    <th class="departure">出港時間</th>

                    <th class="boat_size">船隻大小</th>
                    <th class="sighting">看到鯨豚</th>
                    <th class="gps_no">GPS編號</th>
                    <th class="guide">解說員</th>
                    <th class="recorder">攝影者</th>
                    <th class="observations">特殊觀察與記錄</th>
                    <th class="weather">天氣</th>
                    <th class="wind_direction">風向</th>
                    <th class="wave_condition">浪況</th>
                    <th class="current">海流</th>
                    <th class="latitude">鯨豚緯度</th>
                    <th class="latitude_min">鯨豚緯分</th>
                    <th class="latitude_sec">鯨豚緯秒</th>
                    <th class="longitude">鯨豚經度</th>
                    <th class="longitude_min">鯨豚經分</th>
                    <th class="longitude_sec">鯨豚經秒</th>
                    <th class="approach_time">靠近時間</th>
                    <th class="approach_gps_no">靠近時GPS編號</th>
                    <th class="leaving_time">離開時間</th>
                    <th class="leaving_gps_no">離開時GPS編號</th>
                    <th class="leaving_method">離開方式</th>
                    <th class="sighting_method">發現方式</th>
                    <th class="type_confirmation">鯨豚確認</th>
                    <th class="dolphin_group_no">鯨豚群次</th>
                    <th class="dolphin_type_no">鯨豚種數</th>
                    <th class="dorsal_fin">線索背鰭</th>
                    <th class="exhalation">線索噴氣</th>
                    <th class="splash">線索水花</th>
                    <th class="exhibition">線索展示</th>
                    <th class="mother_child">母子對</th>
                    <th class="mother_child_no">母子對數</th>
                    <th class="group_size_lowest">群量至少</th>
                    <th class="group_size_probable">群量可能</th>
                    <th class="group_size_highest">群量最多</th>
                    <th class="mix_type">混群種類</th>
                </thead>
            </table>
            <button type="button" class="dataUpdate-submit" onclick="updateSubmit()">修改</button>
            <button type="button" class="download" onclick="download()">輸出資料庫</button>
