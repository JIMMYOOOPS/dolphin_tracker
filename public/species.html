            <div id="about-body">台灣擁有近30種的鯨豚紀錄，佔世界鯨豚種類近三分之一，在種類多樣性或豐度上，堪稱鯨豚分布重要地區。而花蓮至台東海域從1997賞鯨活動興盛發展，在種類多樣性與發現率上都相當高為臺灣周邊海域鯨豚的重要棲地之一。臺灣周邊海域有多種列為保育的鯨豚，如鬚鯨科的藍鯨、布氏鯨、大村鯨）、長須鯨、小鬚鯨、大翅鯨、抹香鯨、白海豚、寬脊露脊鼠海豚等，其生態環境仍受到嚴峻的挑戰。
