<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles/console_sighting.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Jquery CSS -->
    <link href="https://code.jquery.com/ui/1.12.1/themes/ui-lightness/jquery-ui.css" rel="stylesheet"  />
    <title>Document</title>
</head>
<body>
    <sidebar-component></sidebar-component>
    <main>
        <div class = "content">
            <form>
                <h1>鯨豚目擊紀錄</h1>
                <h2>航次基本資料</h2>
                <fieldset>
                  <!-- <input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
                  <label class="btn btn-outline-primary" for="btn-check-outlined">Single toggle</label><br> -->
                  <!-- <label for="daterange">日期：</label><br>
                  <input type="text" name="daterange" value="01/01/2018 - 01/15/2018" /> -->
                  <label for="datepicker">日期：</label><br>
                  <input placeholder="Select date" type="text" class="datepicker" required>
                  <label for="morning">
                    上午：
                    <input type="radio" name="morning" value="1" required>
                  </label>
                  <label for="afternoon">
                    下午：
                    <input type="radio" name="afternoon" value="2" required>
                  </label> <br>
                  <label for="departure">
                    出港時間：
                    <input type="time" name="departure" required>
                  </label>
                  <label for="arrival">
                    進港時間：
                    <input type="time" name="arrival" required>
                  </label><br>
                  <label>船隻大小</label><br>
                  <label for="boat_big">
                    大：
                    <input type="radio" name="boat_big" value="b" required>
                  </label>
                  <label for="boat_small">
                    小：
                    <input type="radio" name="boat_small" value="s" required>
                  </label> <br>
                  <label for="GPS_no">
                    GPS編號
                    <select name="GPS_no">
                      <option value="" selected></option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                    </select>
                  </label><br>
                  <label for="解說員">
                    解說員：
                  <input placeholder="解說員" type="text" class="guide" required>
                  </label>
                  <label for="攝影者">
                    攝影者：
                  <input placeholder="攝影者" type="text" class="recorder" required>
                  </label><br>
                  <label>目擊紀錄</label><br>
                  <label for="sighting_true">
                    是：
                    <input type="radio" name="sighting_true" value="1" required>
                  </label>
                  <label for="sighting_false">
                    否：
                    <input type="radio" name="sighting_false" value="0" required>
                  </label> <br>
                  <label for="sighting_no">
                    目擊記錄編號
                    <select name="sighting_no">
                      <option value="" selected></option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                    </select>
                  </label><br>
                  <label for="observations">
                    特殊觀察與紀錄
                    <textarea name="observations"></textarea>
                  </label>
                  <label for="weather">
                    天氣
                    <textarea name="weather"></textarea>
                  </label>
                  <label for="wind_direction">
                    風向
                    <textarea name="wind_direction"></textarea>
                  </label>
                  <label for="wave_condition">
                    浪況
                    <textarea name="wave_condition"></textarea>
                  </label>
                  <label for="current">
                    流向
                    <textarea name="current"></textarea>
                  </label>
                </fieldset>
                <!-- Confirm how to hold multiple values for GPS -->
                <h2>GPS定位</h2>
                <fieldset>
                  <label for="latitude">
                    緯度：
                  <select name="latitude">
                    <option value="" selected></option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                  </select>
                  </label><br>
                  <label for="latitude_min">
                    緯度（分）：
                  <input placeholder="0-59" type="number" class="latitude_min" required>
                  </label><br>
                  <label for="latitude_sec">
                    緯度（秒）：
                  <input placeholder="0-999" type="number" class="latitude_sec" required>
                  </label><br>
                  <label for="latitude">
                    經度：
                  <select name="longitude">
                    <option value="" selected></option>
                    <option value="121">121</option>
                  </select>
                  </label><br>
                  <label for="longitude_min">
                    經度（分）：
                  <input placeholder="0-59" type="number" class="longitude_min" required>
                  </label><br>
                  <label for="longitude_sec">
                    經度（秒）：
                  <input placeholder="0-999" type="number" class="longitude_sec" required>
                  </label><br>
                </fieldset>
                <h2>目擊細節</h2>
                <fieldset>
                  <label>鯨豚目擊基礎資訊</label>
                  <label for="sighting_method">
                    發現方式
                    <select name="sighting_method">
                      <option value="" selected></option>
                      <option value="1">船隻告知</option>
                      <option value="2">我船目擊</option>
                    </select>
                  </label><br>
                  <label for="dolphin_type">鯨豚種類</label><br>
                  <select name="dolphin_type">
                    <option value="" selected></option>
                    <option value="Be">Be</option>
                    <option value="Bo">Bo</option>
                    <option value="Dc">Dc</option>
                    <option value="Fa">Fa</option>
                    <option value="Gg">Gg</option>
                    <option value="Gm">Gm</option>
                    <option value="Kb">Kb</option>
                    <option value="Ks">Ks</option>
                    <option value="Lh">Lh</option>
                    <option value="Mg">Mg</option>
                    <option value="Mn">Mn</option>
                    <option value="Oo">Oo</option>
                    <option value="Pc">Pc</option>
                    <option value="Pe">Pe</option>
                    <option value="Pm">Pm</option>
                    <option value="Sa">Sa</option>
                    <option value="Sb">Sb</option>
                    <option value="Sl">Sl</option>
                    <option value="Tt">Tt</option>
                    <option value="Z">Z</option>
                    <option value="Zc">Zc</option>
                  </select>
                  <label for="type_confirmation">鯨豚確認
                    <select name="sighting_method">
                      <option value="" selected></option>
                      <option value="1">確認</option>
                      <option value="2">可能</option>
                      <option value="3">不確定</option>
                    </select>
                  </label> <br>

                  <label>是否有母子</label><br>
                  <label for="couple_true">
                    是：
                    <input type="radio" name="couple_true" value="1" required>
                  </label>
                  <label for="couple_false">
                    否：
                    <input type="radio" name="couple_false" value="0" required>
                  </label> <br>
                  <label for="group_size_lowest">
                    母子對數：
                  <input placeholder="0-20" type="number" class="couple_no" required>
                  </label><br>
                  <label>目擊線索</label><br>
                  <label for="dorsal_fin">
                    背鰭：
                    <input type="radio" name="dorsal_fin" value="1" required>
                  </label>
                  <label for="exhalation">
                    噴氣：
                    <input type="radio" name="exhalation" value="1" required>
                  </label> <br>
                  <label for="splash">
                    水花：
                    <input type="radio" name="splash" value="1" required>
                  </label> <br>
                  <label for="exhibition">
                    展示：
                    <input type="radio" name="exhibition" value="1" required>
                  </label> <br>
                  <label>群體數</label><br>
                  <label for="group_size_lowest">
                    群量至少：
                  <input placeholder="0-999" type="number" class="group_size_lowest" required>
                  </label><br>
                  <label for="group_size_probable">
                    群量可能：
                  <input placeholder="0-999" type="number" class="group_size_probable" required>
                  </label><br>
                  <label for="group_size_highest">
                    群量最可能：
                  <input placeholder="0-999" type="number" class="group_size_highest" required>
                  </label><br>
                  <label>群體</label><br>
                  <label>混群</label><br>
                  <label for="mix_group_true">
                    是：
                    <input type="radio" name="mix_group_true" value="1" required>
                  </label>
                  <label for="mix_group_false">
                    否：
                    <input type="radio" name="mix_group_false" value="0" required>
                  </label> <br>
                  <label for="mix_group_type">
                    否：
                    <input type="radio" name="mix_group_false" value="0" required>
                  </label> <br>
                </fieldset>
                <h2>目擊接觸</h2>
                <fieldset>
                  <label for="approach_time">
                    接觸時間：
                    <input type="time" name="approach_time" required>
                  </label>
                  <label for="approach_gps_no">
                    接觸GPS編號：
                  <input type="number" class="approach_gps_no" required>
                  </label><br>
                  <label for="leaving_time">
                    離開時間：
                    <input type="time" name="leaving_time" required>
                  </label>
                  <label for="leaving_gps_no">
                    離開GPS編號：
                  <input type="number" class="leaving_gps_no" required>
                  </label><br>
                  <label for="leaving_method">
                    離開方式：
                  <select name="leaving_method">
                    <option value="" selected></option>
                    <option value="1">船離開</option>
                    <option value="2">動物離開</option>
                  </select>
                  </label><br>
                  <label for="latitude_min">
                    緯度（分）：
                  <input placeholder="0-59" type="number" class="latitude_min" required>
                  </label><br>
                  <label for="latitude_sec">
                    緯度（秒）：
                  <input placeholder="0-999" type="number" class="latitude_sec" required>
                  </label><br>
                  <label for="latitude">
                    經度：
                  <select name="longitude">
                    <option value="" selected></option>
                    <option value="121">121</option>
                  </select>
                  </label><br>
                  <label for="longitude_min">
                    經度（分）：
                  <input placeholder="0-59" type="number" class="longitude_min" required>
                  </label><br>
                  <label for="longitude_sec">
                    經度（秒）：
                  <input placeholder="0-999" type="number" class="longitude_sec" required>
                  </label><br>

                </fieldset>
                <h2>行為</h2>
                <fieldset>
                <label for="type_confirmation">鯨豚與我船互動
                  <select name="type_confirmation">
                    <option value="" selected></option>
                    <option value="1">主動靠近</option>
                    <option value="2">躲避</option>
                    <option value="3">不打理</option>
                    <option value="4">無法判定</option>
                  </select>
                </label> <br>
                <label for="boat_distance">
                  鯨豚與我船最近距離：
                <input placeholder="公尺" type="number" class="boat_distance" required>
                </label><br>
                <label for="group_closeness">鯨豚間距離</label><br>
                  <label for="group_closeness_normal">
                    群體距離一般：
                    <input type="radio" name="group_closeness_normal" value="1" required>
                  </label>
                  <label for="exhalation">
                    群體距離零散：
                    <input type="radio" name="closeness_spreaded" value="1" required>
                  </label> <br>
                  <label for="splash">
                    群體距離緊密：
                    <input type="radio" name="closeness_close" value="1" required>
                  </label> <br>
                  <label for="speed">鯨豚行進速度</label><br>
                  <label for="speed_slow">
                    行進中速度慢：
                    <input type="radio" name="speed_slow" value="1">
                  </label>
                  <label for="speed_moderate">
                    行進中速度一般：
                    <input type="radio" name="speed_moderate" value="1">
                  </label> <br>
                  <label for="speed_fast">
                    行進中速度快：
                    <input type="radio" name="speed_fast" value="1">
                  </label> <br>
                  <label for="speed_resting">
                    休息：
                    <input type="radio" name="speed_resting" value="1">
                  </label> <br>
                  <label for="speed_circling">
                    兜圈：
                    <input type="radio" name="speed_circling" value="1">
                  </label> <br>
                  <label for="foraging">覓食</label><br>
                  <label for="foraging_maybe">
                    可能覓食：
                    <input type="radio" name="foraging_maybe" value="1">
                  </label> <br>
                  <label for="foraging_sure">
                    確定覓食：
                    <input type="radio" name="foraging_sure" value="1">
                  </label> <br>

                  <label for="mating">
                    交配：
                    <input type="radio" name="mating" value="1">
                  </label>
                  <label for="splash">
                    拍水：
                    <input type="radio" name="splash" value="1">
                  </label> <br>
                  <label for="snorkel">
                    浮淺：
                    <input type="radio" name="snorkel" value="1">
                  </label> <br>
                  <label for="racing">
                    飆船：
                    <input type="radio" name="racing" value="1">
                  </label> <br>
                  <label for="jump">
                    展示：
                    <input type="radio" name="jump" value="1">
                  </label> <br>
                  <label for="surfing_artificial">
                    人工衝浪：
                    <input type="radio" name="surfing_artificial" value="1">
                  </label>
                  <label for="surfing">
                    衝浪：
                    <input type="radio" name="surfing" value="1">
                  </label> <br>
                  <label for="tail_lift">
                    舉尾：
                    <input type="radio" name="tail_lift" value="1">
                  </label> <br>
                  <label for="contact">
                    接觸：
                    <input type="radio" name="contact" value="1">
                  </label> <br>
                  <label for="backstroke">
                    仰式：
                    <input type="radio" name="backstroke" value="1">
                  </label> <br>
                    <label for="boat_number">
                    賞鯨船數量：
                  <input placeholder="1-10" name="boat_number" type="number" class="boat_number" required>
                  </label><br>
                <!-- 'one_group_closeness_normal', 'one_group_closeness_spreaded', 'one_group_closeness_close' -->
                </fieldset>
                <fieldset>
                <label for="others">
                  其它
                  <textarea name="others"></textarea>
                </label>
                </fieldset>
                <h2>上傳檔案</h2>
                <fieldset>
                  <p>照片、音訊、影片</p>
                    <!-- file up load -->
                    <label for="file">
                    <input id="file" type="file" multiple class="visually-hidden">
                    <div class="dropzone">
                      Select files
                    </div>
                </fieldset>

                <button type="submit">Submit</button>

                  <!-- astias example
                  <label for="example">
                    Label text <span aria-hidden="true">*</span>
                    <input id="example" name="example" required>
                  </label> -->
  
                  <!-- Card selection -->
                  <!-- <label for="poke1">
                    <input id="poke1" type="radio" name="selection" value="bulbasaur" aria-labeledby="poke1-name" aria-describedby="poke1-desc" class="visually-hidden" />
                    <div class="card">
                      <h3 id="poke1-name">Bulbasaur</h3>
                      <div id="poke1-desc">
                        description stuff here
                      </div>
                    </div>
                  </label> -->
 
                  </label>
              </form>
        </div>
    </main>
    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- JQuery Bundle -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- JQuery UI -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
    integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/components/sidebar.js" type="text/javascript"></script>
    <script src="/src/console_sighting.js" type="text/javascript"></script>
</body>
</html>
