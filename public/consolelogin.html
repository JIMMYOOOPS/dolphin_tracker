<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles/consolelogin.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <sidebar>
        <div class="util">
        <div class="user">
            <div class="user-logo"></div>
            <div class="user-info">
                <div class="user-name" >尚未登入 </div> 
            </div>
        </div>
        <div class ="signin">
            <div class = 'signin_title'>
                <h1>Sign In</h1>
            </div>
            <div class = 'signin-form'>
                <div class = 'signin-username-box'>
                    <label for="signin-username">使用者帳號（信箱）：</label><br>
                    <input type="email" value="test@test.com" class="signin-username" name="email" required>
                </div>
                <div class = 'signin-password-box'>
                    <label for="signin-password">使用者密碼：</label><br>
                    <input type="password" value="test" class="signin-password" name="password" minlength="8" required>
                </div>
                <button type="button" class="signin-submit" onclick="signin()">登入</button>
            </div>
        </div>
        </div>
    </sidebar>
    <main>
        <div class = "content">
        </div>
    </main>
</body>
</html>
